<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Pages/Admin/admStyle.css">
    <title>Admin</title>
</head>
<body>
    <div class="container">
        <header class="admHeader">
            <h1>Página de Administrador</h1>
            <p>Gerencie Aqui Seus Clientes</p>
        </header>
        <div class="input-group" id="myInputs">
            <div class="input-box">
                <label for="NOME">Buscar Cliente</label>
                <input id="nomeCliente" type="text" name="nomeCliente" placeholder="Digite o Nome do Cliente" autocomplete="none" required>
                <button class="btnAdicionar" onclick="buscarClientes()">Buscar</button>
                <button id="limparBusca" onclick="limparBusca()" style="display: none; background-color: transparent; border: none; font-size: 20px; color: red; cursor: pointer;">✖</button>
            </div>
        </div>

        <!-- Área para exibir a lista de clientes -->
        <div id="clientes-lista">
            <div id="listaClientes">
                <h2>Clientes Cadastrados:</h2>
                <table id="tabelaClientes">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Modelo de Site</th>
                            <th>CPF</th>
                            <th>RG</th>
                            <!--<th>Orgão Exp.</th>-->
                            <th>CEP</th>
                            <th>Estado Civil</th>
                            <th>Excluir</th>
                        </tr>
                    </thead>
                    <tbody id="corpoTabelaClientes">
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="/Pages/Admin/adm.js"></script>
</body>
</html>
